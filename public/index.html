<!doctype html>
<html lang="en" ng-app="scotchTodo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Node/Angular Todo App</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }

        #todo-list {
            margin-bottom: 30px;
        }
    </style>
    <script src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="//lib.sinaapp.com/js/angular.js/angular-1.2.19/angular.min.js"></script>
    <script src="./core.js"></script>
</head>
<body ng-controller="mainController">
<div class="container">
    <!--HEADER AND TODO COUNT-->
    <div class="jumbotron text-center">
        <h1>I'm a Todo-aholic<span class="label label-info">{{ todos.length }}</span></h1>
    </div>
    <!--TODO LIST-->
    <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <!--LOOP OVER THE TODOS IN $scope.todos-->
            <div class="checkbox" ng-repeat="todo in todos">
                <label>
                    <input type="checkbox" ng-click="deleteTodo(todo._id)">{{ todo.text }}
                </label>
            </div>
        </div>
    </div>
    <!--FORM TO CREATE TODOS-->
    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">
                    <!--BIND THIS VALUE TO formDate.text IN ANGULAR-->
                    <input type="text" class="form-controller input-lg text-center" placeholder="i want to buy a puppy" ng-model="formData.text">
                </div>
                <!--createToDo() WILL CREATE NEW TOOLS-->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
